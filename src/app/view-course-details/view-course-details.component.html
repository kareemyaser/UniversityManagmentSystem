<div
  class="position-relative py-2 px-4 text-bg-warning border border-secondary d-flex justify-content-between"
>
  <div class="text-center fw-bolder">
    <p>Course Details</p>
  </div>

  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="30"
    height="30"
    fill="currentColor"
    class="bi bi-houses-fill"
    viewBox="0 0 16 16"
    routerLink="/"
  >
    <path
      d="M7.207 1a1 1 0 0 0-1.414 0L.146 6.646a.5.5 0 0 0 .708.708L1 7.207V12.5A1.5 1.5 0 0 0 2.5 14h.55a2.51 2.51 0 0 1-.05-.5V9.415a1.5 1.5 0 0 1-.56-2.475l5.353-5.354z"
    />
    <path
      d="M8.793 2a1 1 0 0 1 1.414 0L12 3.793V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.293l1.854 1.853a.5.5 0 0 1-.708.708L15 8.207V13.5a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 4 13.5V8.207l-.146.147a.5.5 0 1 1-.708-.708z"
    />
  </svg>
</div>

<div class="colordiv p-3 m-5">
  <p class="text-dark">Course Name: {{ Course.courseName }}</p>
  <p class="text-dark">Course Abbriviation: {{ Course.courseAbbriviation }}</p>
  <!-- <p>Account ID {{ University.universityName }}</p> -->

  <!-- <div class="bg-primary" *ngFor="let student of University?.students">
    <p>Students in this University:</p>
    {{ student.studentName }}
  </div> -->
  <div *ngIf="Course?.studentCourses?.length > 0">
    <p>Students Taking This Course:</p>
    <div *ngFor="let item of Course?.studentCourses">
      <p>{{ item.student.studentName }}</p>
    </div>
  </div>
</div>

<div class="d-grid gap-2 d-md-flex justify-content-md-end m-5">
  <button type="button" class="btn btn-outline-warning" routerLink="/Courses">
    Back To Universities List
  </button>
</div>
